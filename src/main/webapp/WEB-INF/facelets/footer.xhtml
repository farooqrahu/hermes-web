<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:outputPanel id="logoutPanel" class="footerInfoPanel">
        <h:form rendered="#{userLogin.loggedIn}">
            <p:commandButton id="logout" type="submit" value="#{bundle.Logout}"
                             image="logout-icon" action="#{userLogin.logout()}" ajax="false"
                             title="#{bundle.Logout}" />
            <h:outputText value="#{userLogin.user.toString()}" style="margin-left: 5px;"/>
        </h:form>
    </p:outputPanel>

    <div style="position:absolute; right: 10px; bottom: 10px;">
        <p:clock pattern="HH:mm:ss - dd/MM/yyyy" mode="server" />
    </div>

</ui:composition>
