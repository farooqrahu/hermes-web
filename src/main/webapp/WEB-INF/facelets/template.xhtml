<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets" locale="#{localeBean.locale}">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title><ui:insert name="title">#{bundle.Title}</ui:insert></title>
            <h:outputStylesheet library="css" name="styles.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <h:body>
            <!-- Caducidad de la sesiÃ³n -->
            <ui:include src="sessionTimeOut.xhtml" />

            <!-- Mensajes informativos -->
            <p:growl id="messages" showDetail="true"/>

            <p:layout widgetVar="allLayouts" fullPage="true">
                <!-- JYFR: Ventana emergente de 'Cargando...' -->
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog modal="true" widgetVar="statusDialog" header="#{bundle.Processing}" draggable="false" closable="false" resizable="false">
                    <p:graphicImage value="/resources/img/ajax_loading_bar.gif" />
                </p:dialog>
                <!-- CABECERA -->
                <p:layoutUnit position="north" id="header" size="100" >
                    <ui:include src="header.xhtml"/>
                </p:layoutUnit>
                <!-- MENU (a la izquierda) -->
                <p:layoutUnit position="west" id="menu" resizable="false" header="#{bundle.Menu_options}" size="180" collapsed="#{!userLogin.loggedIn}">
                    <ui:include src="menu.xhtml" />
                </p:layoutUnit>
                <!-- CUERPO -->
                <p:layoutUnit position="center" id="content">
                    <ui:insert name="content"/>
                </p:layoutUnit>
                <!-- PIE -->
                <p:layoutUnit position="south" id="footer" resizable="false" size="30">
                    <ui:include src="footer.xhtml"/>
                </p:layoutUnit>
                <p:log id="log" rendered="#{constants.debug}" />
            </p:layout>
        </h:body>
    </html>
</f:view>
