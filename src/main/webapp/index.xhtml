<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if (args.validationFailed) {
                        PF('dlg').jq.effect("shake", {times: 5}, 100);
                    }
                    else {
                        // Ocultamos la ventana de 'login'.
                        PF('dlg').hide();
                        // Cargamos el menú lateral con las opciones y el pie de la página.
                        PF('allLayouts').toggle('west');
                        PF('allLayouts').toggle('south');
                    }
                }

                // Sólo mostramos la ventana de 'login' si el usuario no tiene iniciada la sesión.
                <c:if test='#{empty sessionScope.userLogin.user}'>
                    window.onload = function() {
                        PF('dlg').show();
                    };
                </c:if>
            </script>
        </h:head>

        <h:body>
            <ui:composition template="WEB-INF/facelets/template.xhtml">
                <ui:define name="content">
                    <p:outputPanel id="welcomePanel">
                        <p:panel rendered="#{userLogin.loggedIn}">
                            <h2>#{bundle['Body.Welcome']}</h2>
                        </p:panel>
                    </p:outputPanel>
                    <h:form>
                        <p:dialog widgetVar="dlg" resizable="false" closable="false" header="#{bundle.LoginTitle}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="#{bundle.Username}" />
                                <p:inputText id="username" value="#{userLogin.username}" required="true" label="username" />

                                <h:outputLabel for="password" value="#{bundle.Password}" />
                                <p:password id="password" value="#{userLogin.password}" required="true" label="password" />

                                <f:facet name="footer" >
                                    <p:outputPanel style="float: left">
                                        <p:commandButton value="#{bundle.Register}" update="openWindow" actionListener="#{personController.prepareRegister()}" />
                                        <h:panelGroup id="openWindow">
                                            <h:outputScript rendered="#{not empty personController.authorizeUrl}">
                                                window.open('#{personController.authorizeUrlAndReset}', '_self')
                                            </h:outputScript>
                                        </h:panelGroup>
                                    </p:outputPanel>
                                    <p:outputPanel style="float: right"> 
                                        <p:commandButton id="loginButton" value="#{bundle.Login}" update=":messages,:welcomePanel,:footerPanel,:menuPanel,:timeoutForm" actionListener="#{userLogin.login}"
                                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                                        <p:defaultCommand target="loginButton"/>
                                    </p:outputPanel>
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </html>
</f:view>
