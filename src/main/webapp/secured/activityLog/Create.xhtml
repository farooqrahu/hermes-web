<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityLogCreateDlg" widgetVar="ActivityLogCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActivityLogTitle}" closeOnEscape="true">
            <!-- JYFR: Es necesario especificar 'enctype="multipart/form-data"' para poder subir archivos con la etiqueta 'p:fileUpload' -->
            <h:form id="ActivityLogCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityLogController.selected != null}">
                        <h:outputLabel value="#{bundle.CreateActivityLogLabel_date}" for="date" />
                        <p:calendar id="date" pattern="dd/MM/yyyy" value="#{activityLogController.selected.date}" title="#{bundle.CreateActivityLogTitle_date}" required="true" requiredMessage="#{bundle.CreateActivityLogRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActivityLogLabel_personId}" for="person" />
                        <p:selectOneMenu id="person" value="#{activityLogController.selected.person}" required="true" requiredMessage="#{bundle.CreateActivityLogRequiredMessage_personId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personIdItem"
                                           itemValue="#{personIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activityLogController.create}" value="#{bundle.Save}" update="display,:ActivityLogListForm:datalist,:messages" oncomplete="handleSubmit(args,'ActivityLogCreateDialog');"/>
                    <!-- JYFR: Indicamos el atributo 'immediate="true"' para evitar que se hagan las validaciones AJAX al cancelar -->
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivityLogCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
