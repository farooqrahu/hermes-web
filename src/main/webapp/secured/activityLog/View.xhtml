<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityLogViewDlg" widgetVar="ActivityLogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActivityLogTitle}" closeOnEscape="true">
            <h:form id="ActivityLogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityLogController.selected != null}">
                        <h:outputText value="#{bundle.ViewActivityLogLabel_date}"/>
                        <h:outputText value="#{activityLogController.selected.date}" title="#{bundle.ViewActivityLogTitle_date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.CreateActivityLogLabel_personId}"/>
                        <h:outputText id="person" value="#{activityLogController.selected.person}" title="#{bundle.ViewActivityLogLabel_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActivityLogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
