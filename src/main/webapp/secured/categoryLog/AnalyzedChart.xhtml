<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryLogAnalyzedChartDlg" widgetVar="CategoryLogAnalyzedChartDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Graphic}" closeOnEscape="true">

            <h:form id="CategoryLogAnalyzedChartForm">
                <h:panelGroup id="display">
                    <p:chart type="line" model="#{categoryLogController.analyzedChartModel}" style="width:1024px;height:500px" rendered="#{categoryLogController.selected != null}" />

                    <p:panelGrid columns="2" rendered="#{categoryLogController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoryLogLabel_personId}"/>
                        <h:outputText value="#{categoryLogController.selected.person}" title="#{bundle.ViewCategoryLogTitle_personId}"/>
                        <h:outputText value="#{bundle.ViewCategoryLogLabel_date}"/>
                        <h:outputText value="#{categoryLogController.selected.date}" title="#{bundle.ViewCategoryLogTitle_date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoryLogAnalyzedChartDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
