<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoryLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <!-- JYFR: Es necesario especificar 'enctype="multipart/form-data"' para poder subir archivos con la etiqueta 'p:fileUpload' -->
            <h:form id="CategoryLogListForm" enctype="multipart/form-data">

                <p:dialog modal="true" widgetVar="statusDialog" header="#{bundle.State}" draggable="false" closable="false" resizable="false">
                    <p:graphicImage value="/resources/img/ajax_loading_bar.gif" />
                </p:dialog>

                <p:panel header="#{bundle.ListCategoryLogTitle}">
                    <p:dataTable id="datalist" value="#{categoryLogController.items}" var="item"
                                 selectionMode="single" selection="#{categoryLogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.categoryLogId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 resizableColumns="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton pieChartButton lineChartButton analyzedChartButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton pieChartButton lineChartButton analyzedChartButton"/>

                        <f:facet name="header">
                            <p:commandButton icon="ui-icon-calculator" id="toggler" style="float: right; margin-top: 7px !important" type="button" value="#{bundle.Column}"/>
                            <p:columnToggler datasource="datalist" trigger="toggler"/>
                        </f:facet>
                        <p:column sortBy="#{item.date}" filterBy="#{item.date}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryLogTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.person}" filterBy="#{item.person}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryLogTitle_personId}"/>
                            </f:facet>
                            <h:outputText value="#{item.person.toString()}"/>
                        </p:column>
                        <p:column style="padding: 0; margin: 0">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Summary}"/>
                            </f:facet>
                            <p:chart type="metergauge" model="#{item.gaugeModel}" style="width:180px; height:100px;" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{categoryLogController.prepareCreate}" update=":CategoryLogCreateForm" oncomplete="PF('CategoryLogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CategoryLogViewForm" oncomplete="PF('CategoryLogViewDialog').show()" disabled="#{empty categoryLogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CategoryLogEditForm" oncomplete="PF('CategoryLogEditDialog').show()" disabled="#{empty categoryLogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{categoryLogController.destroy}" update=":messages,datalist" disabled="#{empty categoryLogController.selected}"/>
                            <p:commandButton value="#{bundle.Download}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{categoryLogController.file}" />
                            </p:commandButton>
                            <p:commandButton id="pieChartButton"  icon="ui-icon-signal" value="#{bundle.PieGraphic}" update=":CategoryLogPieChartForm" oncomplete="PF('CategoryLogPieChartDialog').show()" disabled="#{empty categoryLogController.selected}"/>
                            <p:commandButton id="lineChartButton"  icon="ui-icon-signal" value="#{bundle.LineGraphic}" update=":CategoryLogLineChartForm" oncomplete="PF('CategoryLogLineChartDialog').show()" disabled="#{empty categoryLogController.selected}"/>
                            <p:commandButton id="analyzedChartButton"  icon="ui-icon-signal" value="#{bundle.AnalyzedGraphic}" update=":CategoryLogAnalyzedChartForm" oncomplete="PF('CategoryLogAnalyzedChartDialog').show()" disabled="#{empty categoryLogController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="PieChart.xhtml"/>
            <ui:include src="LineChart.xhtml"/>
            <ui:include src="AnalyzedChart.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
