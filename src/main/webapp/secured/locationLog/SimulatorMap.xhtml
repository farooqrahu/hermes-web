<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="title">
        <h:outputText value="#{bundle.Map}"/>
    </ui:define>
    <h:head>
        <h:outputScript name="locationLogMap.js" library="js"/>
    </h:head>
    <h:body>
        <h:form id="PersonMapForm">
            <c:choose>
                <c:when test='#{personController.selected == null}'>
                    <h:panelGrid>
                        <h:outputText value="#{bundle.NoData}"/>
                    </h:panelGrid>
                </c:when>

                <c:otherwise>
                    <!-- FIXME: Poner 'fitBounds' cuando se corrija el 'bug' que tiene Primefaces con Google Maps -->
                    <p:gmap id="gmap" widgetVar="gmap" center="#{locationLogController.markerLatitudeLongitude}" zoom="10" type="ROADMAP" model="#{locationLogController.simulatedMapModel}" style="height:500px" fitBounds="true">
                    </p:gmap>
                    <div style="width: 100%; display: flex;">
                        <p:panel header="#{bundle.TrackConditions}" style="width: 250px; margin: 10px">
                            <h:panelGrid columns="1">
                                <h:outputText value="#{bundle.DistanceFromSevilleCenter}" />
                                <p:inputText id="distanceFromSevilleCenter" value="#{locationLogController.distanceFromSevilleCenter}" />
                                <p:slider for="distanceFromSevilleCenter" />
                                <h:outputText value="#{bundle.Distance}" />
                                <p:inputText id="distance" value="#{locationLogController.distance}" />
                                <p:slider for="distance" />
                            </h:panelGrid>
                            <p:commandButton value="#{bundle.GenerateTrack}" action="#{locationLogController.generateSimulatedTrack()}" update="gmap, trackInfoPanel"/>
                        </p:panel>
                        <p:panel id="trackInfoPanel" header="#{bundle.TrackInfo}" style="margin: 10px;">
                            <h:panelGrid columns="2" style="padding: 2px;">
                                <h:outputText value="#{bundle.StartAddress}" />
                                <h:outputText value="#{locationLogController.generatedTrackInfo.summary.startAddress}" style="font-weight:bold"/>
                                <h:outputText value="#{bundle.EndAddress}"  />
                                <h:outputText value="#{locationLogController.generatedTrackInfo.summary.endAddress}" style="font-weight:bold"/>
                                <h:outputText value="#{bundle.Distance}" />
                                <h:outputText value="#{locationLogController.generatedTrackInfo.summary.formattedDistance}" style="font-weight:bold"/>
                                <h:outputText value="#{bundle.Time}"  />
                                <h:outputText value="#{locationLogController.generatedTrackInfo.summary.formattedTime}" style="font-weight:bold"/>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </c:otherwise>
            </c:choose>
        </h:form>
    </h:body>
</html>
