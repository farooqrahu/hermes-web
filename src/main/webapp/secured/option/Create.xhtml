<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OptionCreateDlg" widgetVar="OptionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOptionTitle}">
            <h:form id="OptionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOptionLabel_optionKey}" for="optionKey" />
                        <p:inputText id="optionKey" value="#{configurationController.selected.optionKey}" title="#{bundle.CreateOptionTitle_optionKey}" required="true" requiredMessage="#{bundle.CreateOptionRequiredMessage_optionKey}"/>
                        <p:outputLabel value="#{bundle.CreateOptionLabel_optionValue}" for="optionValue" />
                        <p:inputText id="optionValue" value="#{configurationController.selected.optionValue}" title="#{bundle.CreateOptionTitle_optionValue}" />
                        <p:outputLabel value="#{bundle.CreateOptionLabel_optionLabel}" for="optionLabel" />
                        <p:inputText id="optionLabel" value="#{configurationController.selected.optionLabel}" title="#{bundle.CreateOptionTitle_optionLabel}" required="true" requiredMessage="#{bundle.CreateOptionRequiredMessage_optionLabel}"/>
                        <p:outputLabel value="#{bundle.CreateOptionLabel_optionDescription}" for="optionDescription" />
                        <p:inputText id="optionDescription" value="#{configurationController.selected.optionDescription}" title="#{bundle.CreateOptionTitle_optionDescription}" />
                        <p:outputLabel value="#{bundle.CreateOptionLabel_optionRolesAllowed}" for="optionRolesAllowed" />
                        <p:inputText id="optionRolesAllowed" value="#{configurationController.selected.optionRolesAllowed}" title="#{bundle.CreateOptionTitle_optionRolesAllowed}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configurationController.create}" value="#{bundle.Save}" update="display,:OptionListForm:datalist,:messages" oncomplete="handleSubmit(args,'OptionCreateDialog');"/>
                    <!-- JYFR: Indicamos el atributo 'immediate="true"' para evitar que se hagan las validaciones AJAX al cancelar -->
                    <p:commandButton value="#{bundle.Cancel}" onclick="OptionCreateDialog.hide()" immediate="true" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
