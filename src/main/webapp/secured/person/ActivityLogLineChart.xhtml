<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityLogLineChartDlg" widgetVar="ActivityLogLineChartDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.GraphicSteps}" closeOnEscape="true" maximizable="true">
            <h:form id="ActivityLogLineChartForm">
                <h:panelGrid id="display">
                    <h:panelGroup rendered="#{personController.selected == null or empty personController.activityLogLineChartModel.series}">
                        <h:outputText value="#{bundle.NoData}"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{personController.selected != null and not empty personController.activityLogLineChartModel.series}">
                        <p:chart type="line" widgetVar="lineChart" model="#{personController.activityLogLineChartModel}" style="width:1024px;height:500px" rendered="#{personController.selectedActivity != null and not empty personController.activityLogLineChartModel.series}"/>

                        <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                            <p:panelGrid columns="4">
                                <h:outputText value="#{bundle.ViewActivityLogLabel_personId}"/>
                                <h:outputText value="#{personController.selected.toString()}" title="#{bundle.ViewActivityLogTitle_personId}"/>
                                <h:outputText value="#{bundle.Achieved}"/>
                                <h:outputText value="#{personController.selectedActivity.aggregatedValues.Achieved}" title="#{bundle.Achieved}"/>
                                <h:outputText value="#{bundle.Target}"/>
                                <h:outputText value="#{personController.selected.configurationHashMap.StepsGoal.value}" title="#{bundle.Target}"/>
                                <h:outputText value="#{bundle.Remaining}"/>
                                <h:outputText value="#{personController.selectedActivity.aggregatedValues.Remaining}" title="#{bundle.Remaining}"/>
                            </p:panelGrid>
                            <p:commandButton value="#{bundle.ZoomReset}" type="button" onclick="PF('lineChart').resetZoom()" icon="ui-icon-cancel" />
                        </p:panelGrid>
                    </h:panelGroup>
                    
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ActivityLogLineChartDialog').hide()"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
