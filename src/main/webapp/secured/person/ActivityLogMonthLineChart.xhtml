<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="PersonActivityMonthLineChartDlg" widgetVar="PersonActivityMonthLineChartDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.GraphicStepsPerMonth}" closeOnEscape="true" maximizable="true">

            <p:messages showDetail="true" autoUpdate="true"/>

            <h:form id="PersonActivityMonthLineChartForm">
                <h:panelGrid id="display">
                    <h:panelGroup rendered="#{personController.selected == null or empty personController.lineChartModel.series}">
                        <h:outputText value="#{bundle.NoData}"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{personController.selected != null and not empty personController.lineChartModel.series}">
                        <p:panelGrid columns="2">
                            <p:panelGrid columns="3">
                                <p:panelGrid>
                                    <h:selectOneRadio id="dateRadio" value="#{personController.dateSelector}" layout="pageDirection">
                                        <f:selectItem itemValue="1" itemLabel="#{bundle.ByMonths}"/>
                                        <f:selectItem itemValue="2" itemLabel="#{bundle.ByDateRange}"/>
                                        <p:ajax update="dateType" />
                                    </h:selectOneRadio>

                                    <h:panelGroup id="dateType">
                                        <p:panelGrid columns="1">
                                            <p:commandButton id="previousMonthButton" value="#{bundle.PreviousMonth}" actionListener="#{personController.previousMonthChart()}" update="monthLineChart, previousMonthButton, nextMonthButton" icon="ui-icon-triangle-1-w" disabled="#{personController.dateSelector != 1 or personController.hasPreviousMonth()}"/>
                                            <p:commandButton id="nextMonthButton" value="#{bundle.NextMonth}" actionListener="#{personController.nextMonthChart()}" update="monthLineChart, previousMonthButton, nextMonthButton" icon="ui-icon-triangle-1-e" disabled="#{personController.dateSelector != 1 or personController.hasNextMonth()}"/>
                                        </p:panelGrid>
                                        <p:calendar id="minDate" value="#{personController.startDate}" mindate="#{personController.selected.activityLogCollection[0].date}" maxdate="#{personController.selected.activityLogCollection[personController.selected.activityLogCollection.size()-1].date}" mode="inline" title="#{bundle.Start_date}" disabled="#{personController.dateSelector != 2}">
                                            <p:ajax event="dateSelect" listener="#{personController.updateStartDate}" update="monthLineChart"/>
                                            <f:attribute name="endDate" value="#{personController.endDate}" />
                                            <f:validator validatorId="dateRangeValidator" />
                                        </p:calendar>
                                        <p:calendar id="maxDate" value="#{personController.endDate}" mindate="#{personController.selected.activityLogCollection[0].date}" maxdate="#{personController.selected.activityLogCollection[personController.selected.activityLogCollection.size()-1].date}" mode="inline" title="#{bundle.End_date}" disabled="#{personController.dateSelector != 2}">
                                            <p:ajax event="dateSelect" listener="#{personController.updateEndDate}" update="monthLineChart"/>
                                            <f:attribute name="startDate" value="#{personController.startDate}" />
                                            <f:validator validatorId="dateRangeValidator" />
                                        </p:calendar>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panelGrid>
                            
                            <p:chart id="monthLineChart" widgetVar="monthChart" type="line" model="#{personController.lineChartModel}" style="width:1024px;height:400px" rendered="#{personController.selected != null and not empty personController.lineChartModel.series}">
                                <p:ajax event="itemSelect" listener="#{personController.itemSelect}" update=":messages, :ActivityLogSessionsChartForm"/>
                            </p:chart>
                        </p:panelGrid>

                        <p:panelGrid columns="3">
                            <h:outputText value="#{bundle.ViewActivityLogLabel_personId}"/>
                            <h:outputText value="#{personController.selected.toString()}" title="#{bundle.ViewActivityLogTitle_personId}"/>
                            <p:commandButton value="#{bundle.ZoomReset}" type="button" onclick="PF('monthChart').resetZoom()" icon="ui-icon-cancel" />
                        </p:panelGrid>

                    </h:panelGroup>

                    <p:commandButton value="#{bundle.Close}" onclick="PF('PersonActivityMonthLineChartDialog').hide()"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <ui:include src="ActivityLogSessionsChart.xhtml"/>
    </ui:composition>
</html>
