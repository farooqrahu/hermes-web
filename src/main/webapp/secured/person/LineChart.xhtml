<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PersonActivityLineChartDlg" widgetVar="PersonActivityLineChartDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Graphic}" closeOnEscape="true">

            <h:form id="PersonActivityLineChartForm">
                <h:panelGroup id="display">
                    <p:chart id="monthLineChart" widgetVar="chart" type="line" model="#{personController.lineChartModel}" style="width:1024px;height:500px" rendered="#{personController.selected != null}"/>

                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewActivityLogLabel_personId}"/>
                            <h:outputText value="#{personController.selected.toString()}" title="#{bundle.ViewActivityLogTitle_personId}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="3">
                            <p:commandButton id="previousMonthButton" value="#{bundle.PreviousMonth}" actionListener="#{personController.previousMonthChart()}" update="monthLineChart, previousMonthButton, nextMonthButton" icon="ui-icon-triangle-1-w" disabled="#{personController.hasPreviousMonth()}"/>
                            <p:commandButton id="nextMonthButton" value="#{bundle.NextMonth}" actionListener="#{personController.nextMonthChart()}" update="monthLineChart, previousMonthButton, nextMonthButton" icon="ui-icon-triangle-1-e" disabled="#{personController.hasNextMonth()}"/>
                            <p:commandButton value="#{bundle.ZoomReset}" type="button" onclick="PF('chart').resetZoom()" icon="ui-icon-cancel" />
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('PersonActivityLineChartDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
