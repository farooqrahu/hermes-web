<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <!-- JYFR: Es necesario especificar 'enctype="multipart/form-data"' para poder subir archivos con la etiqueta 'p:fileUpload' -->
            <h:form id="PersonListForm" enctype="multipart/form-data">

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="#{bundle.Yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{bundle.No}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

                <p:panel header="#{bundle.ListPersonTitle}">
                    <p:dataTable id="datalist" value="#{personController.items}" var="item"
                                 selectionMode="single" 
                                 selection="#{personController.selected}"
                                 paginator="true"
                                 rowKey="#{item.personId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 resizableColumns="true"
                                 >

                        <!--<p:ajax process="datalist" event="rowSelect" update=":PersonListForm:contextMenu" />-->
                        <!--<p:ajax event="contextMenu" update=":PersonListForm:datalist" />-->
                        <!--<p:ajax event="contextMenu" oncomplete="PF('ctxMenu').show(currentEvent);"/>-->
                        <p:ajax event="contextMenu" update=":PersonListForm:datalist"/>

                        <f:facet name="header">
                            <p:commandButton icon="ui-icon-plus" id="createButton"  style="float: left; margin-top: 7px !important" value="#{bundle.Create}" actionListener="#{personController.prepareCreate}" update=":PersonCreateForm" oncomplete="PF('PersonCreateDialog').show()"/>
                            <p:commandButton icon="ui-icon-calculator" id="toggler" style="float: right; margin-top: 7px !important" type="button" value="#{bundle.Column}"/>
                            <p:columnToggler datasource="datalist" trigger="toggler"/>
                        </f:facet>

                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Steps}"/>	
                            </f:facet>
                            <p:commandButton action="#{activityLogController.initListFromPerson(item.personId)}" image="steps-icon" title="#{bundle.Steps}"/>
                            <p:commandButton id="lineChartButton" image="lineChart-icon" title="#{bundle.LineGraphicMonth}" update=":PersonActivityLineChartForm" oncomplete="PF('PersonActivityLineChartDialog').show()" action="#{personController.initChartDates()}">
                                <f:setPropertyActionListener value="#{item}" target="#{personController.selected}" />
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_photo}"/>	
                            </f:facet>
                            <p:graphicImage value="#{imageStreamer.photoImage}" height="50px" width="50px" style="border: 1px solid;">
                                <f:param name="personId" value="#{item.personId}" />
                            </p:graphicImage>
                        </p:column>
                        <p:column sortBy="#{item.firstName}" filterBy="#{item.firstName}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </p:column>
                        <p:column sortBy="#{item.surname1}" filterBy="#{item.surname1}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_surname1}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname1}"/>
                        </p:column>
                        <p:column sortBy="#{item.surname2}" filterBy="#{item.surname2}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_surname2}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname2}"/>
                        </p:column>
                        <p:column sortBy="#{item.email}" filterBy="#{item.email}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column sortBy="#{item.phone}" filterBy="#{item.phone}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>

                        <p:column sortBy="#{item.lastSynchronization}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText escape="false" value="#{bundle.FitbitLastSynch}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastSynchronization}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{item.hasFitbitCredentials()}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText escape="false" value="#{bundle.HasFitbitCredentials}"/>
                            </f:facet>
                            <p:graphicImage value="/resources/img/yes.png" alt="#{bundle.Yes}" rendered="#{item.hasFitbitCredentials()}"/>
                            <p:graphicImage value="/resources/img/no.png" alt="#{bundle.No}" rendered="#{!item.hasFitbitCredentials()}"/>
                        </p:column>

                        <!--
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_roleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </p:column>-->

                    </p:dataTable>
                    
                    <!-- JYFR: MenÃº contextual -->
                    <p:contextMenu id="contextMenu" widgetVar="ctxMenu" for="datalist" beforeShow="" selectionMode="single">
                        <p:menuitem id="viewButton"        icon="ui-icon-search"      value="#{bundle.View}"        update=":PersonViewForm"        oncomplete="PF('PersonViewDialog').show()"/>
                        <p:menuitem id="editButton"        icon="ui-icon-pencil"      value="#{bundle.Edit}"        update=":PersonEditForm"        oncomplete="PF('PersonEditDialog').show()"/>
                        <p:menuitem id="deleteButton"      icon="ui-icon-trash"       value="#{bundle.Delete}"      update=":messages,datalist" actionListener="#{personController.destroy}">
                            <p:confirmDialog header="#{bundle.Confirmation}" message="#{bundle.DeleteElementConfirm}" appendTo="@(body)"/>
                        </p:menuitem>
                        <p:menuitem id="authorizeButton"   icon="ui-icon-key"         value="#{bundle.Authorize}"   update="openWindowAuthorize" actionListener="#{personController.authorize('/faces/secured/person/List.xhtml')}">
                            <f:param name="nextPage" value="/faces/secured/person/List.xhtml" />
                        </p:menuitem>
                        <p:menuitem id="synchronizeButton" icon="ui-icon-clock"       value="#{bundle.Synchronize}" update=":PersonSynchronizeForm" oncomplete="PF('PersonSynchronizeDialog').show()" disabled="#{!personController.selected.hasFitbitCredentials()}" actionListener="#{personController.initSynchronizationDates}"/>
                        <p:menuitem id="sendButton"        icon="ui-icon-mail-closed" value="#{bundle.ZtreamySend}" update=":PersonSendForm"        oncomplete="PF('PersonSendDialog').show()"/>
                    </p:contextMenu>
                    <h:panelGroup id="openWindowAuthorize">
                        <h:outputScript rendered="#{not empty personController.authorizeUrl}">
                            window.open('#{personController.authorizeUrlAndReset}', '_self')
                        </h:outputScript>
                    </h:panelGroup>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Synchronize.xhtml"/>
            <ui:include src="Send.xhtml"/>
            <ui:include src="LineChart.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
