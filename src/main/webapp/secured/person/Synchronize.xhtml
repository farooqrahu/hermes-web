<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonSynchronizeDlg" widgetVar="PersonSynchronizeDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Synchronize}" closeOnEscape="true">
            <h:form id="PersonSynchronizeForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.Start_date}" for="startDate" />
                        <p:calendar id="startDate" pattern="dd/MM/yyyy" value="#{personController.startDate}" title="#{bundle.Start_date}" required="true" requiredMessage="#{bundle.Start_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.End_date}" for="endDate" />
                        <p:calendar id="endDate" pattern="dd/MM/yyyy" value="#{personController.endDate}" title="#{bundle.End_date}" required="true" requiredMessage="#{bundle.End_date}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.synchronize}" value="#{bundle.Synchronize}" update="display,:PersonListForm:datalist,:messages" oncomplete="handleSubmit(args, 'PersonSynchronizeDialog');"/>
                    <!-- JYFR: Indicamos el atributo 'immediate="true"' para evitar que se hagan las validaciones AJAX al cancelar -->
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonSynchronizeDialog.hide()" immediate="true" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
