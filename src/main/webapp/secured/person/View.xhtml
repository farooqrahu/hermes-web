<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}" closeOnEscape="true">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonLabel_photo}"/>
                        <p:graphicImage value="#{imageStreamer.photoImage}" height="50px" width="50px" style="border: 1px solid;">
                            <f:param name="personId" value="#{personController.selected.personId}" />
                        </p:graphicImage>
                        <h:outputText value="#{bundle.ViewPersonLabel_firstName}"/>
                        <h:outputText value="#{personController.selected.firstName}" title="#{bundle.ViewPersonTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_surname1}"/>
                        <h:outputText value="#{personController.selected.surname1}" title="#{bundle.ViewPersonTitle_surname1}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_surname2}"/>
                        <h:outputText value="#{personController.selected.surname2}" title="#{bundle.ViewPersonTitle_surname2}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_email}"/>
                        <h:outputText value="#{personController.selected.email}" title="#{bundle.ViewPersonTitle_email}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_phone}"/>
                        <h:outputText value="#{personController.selected.phone}" title="#{bundle.ViewPersonTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_fitbitUserId}"/>
                        <h:outputText value="#{personController.selected.fitbitUserId}" title="#{bundle.ViewPersonTitle_fitbitUserId}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_fitbitAccessToken}"/>
                        <h:outputText value="#{personController.selected.fitbitAccessToken}" title="#{bundle.ViewPersonTitle_fitbitAccessToken}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_fitbitAccessTokenSecret}"/>
                        <h:outputText value="#{personController.selected.fitbitAccessTokenSecret}" title="#{bundle.ViewPersonTitle_fitbitAccessTokenSecret}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_comments}"/>
                        <h:outputText value="#{personController.selected.comments}" title="#{bundle.ViewPersonTitle_comments}"/>
                        <!--
                        <h:outputText value="#{bundle.ViewPersonLabel_roleId}"/>
                        <h:outputText value="#{personController.selected.roleId}" title="#{bundle.ViewPersonTitle_roleId}"/>
                        -->
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('PersonViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
