<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecordLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecordLogLabel_recordLogId}" for="recordLogId" />
                    <h:inputText id="recordLogId" value="#{recordLogController.selected.recordLogId}" title="#{bundle.CreateRecordLogTitle_recordLogId}" required="true" requiredMessage="#{bundle.CreateRecordLogRequiredMessage_recordLogId}"/>
                    <h:outputLabel value="#{bundle.CreateRecordLogLabel_timeLog}" for="timeLog" />
                    <h:inputText id="timeLog" value="#{recordLogController.selected.timeLog}" title="#{bundle.CreateRecordLogTitle_timeLog}" required="true" requiredMessage="#{bundle.CreateRecordLogRequiredMessage_timeLog}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecordLogLabel_steps}" for="steps" />
                    <h:inputText id="steps" value="#{recordLogController.selected.steps}" title="#{bundle.CreateRecordLogTitle_steps}" required="true" requiredMessage="#{bundle.CreateRecordLogRequiredMessage_steps}"/>
                    <h:outputLabel value="#{bundle.CreateRecordLogLabel_categoryLogId}" for="categoryLogId" />
                    <h:selectOneMenu id="categoryLogId" value="#{recordLogController.selected.categoryLogId}" title="#{bundle.CreateRecordLogTitle_categoryLogId}" required="true" requiredMessage="#{bundle.CreateRecordLogRequiredMessage_categoryLogId}">
                        <f:selectItems value="#{categoryLogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recordLogController.create}" value="#{bundle.CreateRecordLogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recordLogController.prepareList}" value="#{bundle.CreateRecordLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecordLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
