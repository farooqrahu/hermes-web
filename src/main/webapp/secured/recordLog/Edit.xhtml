<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRecordLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRecordLogLabel_recordLogId}" for="recordLogId" />
                    <h:inputText id="recordLogId" value="#{recordLogController.selected.recordLogId}" title="#{bundle.EditRecordLogTitle_recordLogId}" required="true" requiredMessage="#{bundle.EditRecordLogRequiredMessage_recordLogId}"/>
                    <h:outputLabel value="#{bundle.EditRecordLogLabel_timeLog}" for="timeLog" />
                    <h:inputText id="timeLog" value="#{recordLogController.selected.timeLog}" title="#{bundle.EditRecordLogTitle_timeLog}" required="true" requiredMessage="#{bundle.EditRecordLogRequiredMessage_timeLog}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRecordLogLabel_steps}" for="steps" />
                    <h:inputText id="steps" value="#{recordLogController.selected.steps}" title="#{bundle.EditRecordLogTitle_steps}" required="true" requiredMessage="#{bundle.EditRecordLogRequiredMessage_steps}"/>
                    <h:outputLabel value="#{bundle.EditRecordLogLabel_categoryLogId}" for="categoryLogId" />
                    <h:selectOneMenu id="categoryLogId" value="#{recordLogController.selected.categoryLogId}" title="#{bundle.EditRecordLogTitle_categoryLogId}" required="true" requiredMessage="#{bundle.EditRecordLogRequiredMessage_categoryLogId}">
                        <f:selectItems value="#{categoryLogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{recordLogController.update}" value="#{bundle.EditRecordLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRecordLogViewLink}"/>
                <br />
                <h:commandLink action="#{recordLogController.prepareList}" value="#{bundle.EditRecordLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRecordLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
