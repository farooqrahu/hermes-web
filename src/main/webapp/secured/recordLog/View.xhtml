<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecordLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecordLogLabel_recordLogId}"/>
                    <h:outputText value="#{recordLogController.selected.recordLogId}" title="#{bundle.ViewRecordLogTitle_recordLogId}"/>
                    <h:outputText value="#{bundle.ViewRecordLogLabel_timeLog}"/>
                    <h:outputText value="#{recordLogController.selected.timeLog}" title="#{bundle.ViewRecordLogTitle_timeLog}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRecordLogLabel_steps}"/>
                    <h:outputText value="#{recordLogController.selected.steps}" title="#{bundle.ViewRecordLogTitle_steps}"/>
                    <h:outputText value="#{bundle.ViewRecordLogLabel_categoryLogId}"/>
                    <h:outputText value="#{recordLogController.selected.categoryLogId}" title="#{bundle.ViewRecordLogTitle_categoryLogId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recordLogController.destroyAndView}" value="#{bundle.ViewRecordLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecordLogEditLink}"/>
                <br />
                <h:commandLink action="#{recordLogController.prepareCreate}" value="#{bundle.ViewRecordLogCreateLink}" />
                <br />
                <h:commandLink action="#{recordLogController.prepareList}" value="#{bundle.ViewRecordLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecordLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
