<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListInformeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="InformeListForm">
                <p:panel header="#{bundle.ListInformeTitle}">
                    <p:dataTable id="datalist" value="#{reportController.items}" var="item"
                                 selectionMode="single" selection="#{reportController.selected}"
                                 paginator="true"
                                 rowKey="#{item.url}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 resizableColumns="true"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>
                        
                        <f:facet name="header">
                            <p:commandButton icon="ui-icon-calculator" id="toggler" style="float: right; margin-top: 7px !important" type="button" value="#{bundle.columna}"/>
                            <p:columnToggler datasource="datalist" trigger="toggler"/>
                        </f:facet>
                        <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformeTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" action="#{reportController.PDF()}" disabled="#{empty reportController.selected}" accesskey="v" ajax="false" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
