<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:head>
        </h:head>

        <p:dialog id="DaySessions" widgetVar="DaySessionsDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.GraphicSessions}" closeOnEscape="true" maximizable="true" dynamic="true" width="1280px">

            <h:form id="DaySessionsForm">
                <div style="width: 100%; display: flex;">
                    <h:panelGrid columns="1" style="width: 220px;">
                        <p:panel header="#{bundle.Steps}">
                            <p:panelGrid columns="2">
                                <h:outputText value="#{bundle.Achieved}"/>
                                <h:outputText value="#{personController.selectedActivity.summary.Achieved}" title="#{bundle.Achieved}" styleClass="bold"/>
                                <h:outputText value="#{bundle.Target}"/>
                                <h:outputText value="#{personController.selectedActivity.person.configurationHashMap.StepsGoal.value}" title="#{bundle.Target}" styleClass="bold"/>
                                <h:outputText value="#{bundle.Remaining}"/>
                                <h:outputText value="#{personController.selectedActivity.summary.Remaining}" title="#{bundle.Remaining}" styleClass="bold"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="#{bundle.Conditions}">
                            <p:panelGrid columns="2">
                                <h:outputText value="#{bundle.MinimumSessionMinutes}"/>
                                <h:outputText value="#{personController.selectedActivity.person.configurationHashMap.MinimumSessionMinutes.value}" title="#{bundle.MinimumSessionMinutes}" styleClass="bold"/>
                                <h:outputText value="#{bundle.RestStepsThreshold}"/>
                                <h:outputText value="#{personController.selectedActivity.person.configurationHashMap.RestStepsThreshold.value}" title="#{bundle.RestStepsThreshold}" styleClass="bold"/>
                                <h:outputText value="#{bundle.RestMinutesThreshold}"/>
                                <h:outputText value="#{personController.selectedActivity.person.configurationHashMap.RestMinutesThreshold.value}" title="#{bundle.RestMinutesThreshold}" styleClass="bold"/>
                                <h:outputText value="#{bundle.EndSessionStoppedMinutes}"/>
                                <h:outputText value="#{personController.selectedActivity.person.configurationHashMap.EndSessionStoppedMinutes.value}" title="#{bundle.EndSessionStoppedMinutes}" styleClass="bold"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="#{bundle.Summary}">
                            <p:panelGrid columns="2">
                                <h:outputText value="#{bundle.SessionsTotal}"/>
                                <h:outputText value="#{personController.selectedActivity.totalSessions}" title="#{bundle.SessionsTotal}" styleClass="bold"/>
                                <h:outputText value="#{bundle.ContinuousSessionsTotal}"/>
                                <h:outputText value="#{personController.selectedActivity.totalContinuousStepsSessions}" title="#{bundle.ContinuousSessionsTotal}" styleClass="bold"/>
                                <h:outputText value="#{bundle.SessionsRestsTotal}"/>
                                <h:outputText value="#{personController.selectedActivity.totalSessionsRests}" title="#{bundle.SessionsRestsTotal}" styleClass="bold"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="#{bundle.ZoomReset}" type="button" onclick="PF('stepsSessionsChart').resetZoom()" icon="ui-icon-cancel" />
                    </h:panelGrid>

                    <div style="width: 100%">
                        <p:chart widgetVar="stepsSessionsChart" type="line" model="#{personController.activityLogStepsSessionsLineChartModel}" style="height: 500px;" rendered="#{personController.activityLogStepsSessionsLineChartModel != null and not empty personController.activityLogStepsSessionsLineChartModel.series}" responsive="true"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
