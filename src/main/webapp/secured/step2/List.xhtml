<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsistenciaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="AsistenciaListForm">
                <p:panel header="#{bundle.ListAsistenciaTitle}">
                    <p:dataTable id="datalist" value="#{asistenciaController.items}" var="item"
                                 selectionMode="single" selection="#{asistenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAsistencia}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 resizableColumns="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <f:facet name="header">
                            <p:commandButton icon="ui-icon-calculator" id="toggler" style="float: right; margin-top: 7px !important" type="button" value="#{bundle.columna}"/>
                            <p:columnToggler datasource="datalist" trigger="toggler"/>
                        </f:facet>
                        <p:column sortBy="#{item.asistente.nombreCompleto}" filterBy="#{item.asistente.nombreCompleto}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idAsistente}"/>
                            </f:facet>
                            <h:outputText value="#{item.asistente.nombreCompleto}"/>
                        </p:column>
                        <p:column sortBy="#{item.evento.descripcion}" filterBy="#{item.evento.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_idEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.evento.descripcion}"/>
                        </p:column>
                        <p:column sortBy="#{item.horaEntrada}" filterBy="#{item.horaEntrada}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_horaEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaEntrada}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.nota}" filterBy="#{item.nota}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_nota}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsistenciaTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asistenciaController.prepareCreate}" update=":AsistenciaCreateForm" oncomplete="PF('AsistenciaCreateDialog').show()" accesskey="c"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsistenciaViewForm" oncomplete="PF('AsistenciaViewDialog').show()" disabled="#{empty asistenciaController.selected}" accesskey="v"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsistenciaEditForm" oncomplete="PF('AsistenciaEditDialog').show()" disabled="#{empty asistenciaController.selected}" accesskey="r"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asistenciaController.destroy}" update=":messages,datalist" disabled="#{empty asistenciaController.selected}" accesskey="b"/>
                            <p:commandButton value="#{bundle.descargar}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{asistenciaController.file}" />
                            </p:commandButton>  
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                <p:panel style="float: right">
                    <p:fileUpload fileUploadListener="#{asistenciaController.handleFileUpload}"  
                                  update=":AsistenciaListForm:datalist,:messages" 
                                  auto="true"  
                                  sizeLimit="5000000"  
                                  allowTypes="/(\.|\/)(csv)$/"
                                  label="#{bundle.cargar}"
                                  invalidFileMessage="#{bundle.archivoNoValido}"
                                  invalidSizeMessage="#{bundle.archivoMayor5MB}"
                                  />
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
