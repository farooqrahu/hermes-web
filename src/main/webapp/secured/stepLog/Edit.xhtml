<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStepLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStepLogLabel_stepLogId}" for="stepLogId" />
                    <h:inputText id="stepLogId" value="#{stepLogController.selected.stepLogId}" title="#{bundle.EditStepLogTitle_stepLogId}" required="true" requiredMessage="#{bundle.EditStepLogRequiredMessage_stepLogId}"/>
                    <h:outputLabel value="#{bundle.EditStepLogLabel_timeLog}" for="timeLog" />
                    <h:inputText id="timeLog" value="#{stepLogController.selected.timeLog}" title="#{bundle.EditStepLogTitle_timeLog}" required="true" requiredMessage="#{bundle.EditStepLogRequiredMessage_timeLog}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStepLogLabel_steps}" for="steps" />
                    <h:inputText id="steps" value="#{stepLogController.selected.steps}" title="#{bundle.EditStepLogTitle_steps}" required="true" requiredMessage="#{bundle.EditStepLogRequiredMessage_steps}"/>
                    <h:outputLabel value="#{bundle.EditStepLogLabel_activityLogId}" for="activityLogId" />
                    <h:selectOneMenu id="activityLogId" value="#{stepLogController.selected.activityLogId}" title="#{bundle.EditStepLogTitle_activityLogId}" required="true" requiredMessage="#{bundle.EditStepLogRequiredMessage_activityLogId}">
                        <f:selectItems value="#{activityLogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{stepLogController.update}" value="#{bundle.EditStepLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStepLogViewLink}"/>
                <br />
                <h:commandLink action="#{stepLogController.prepareList}" value="#{bundle.EditStepLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStepLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
