<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/facelets/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStepLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStepLogLabel_stepLogId}"/>
                    <h:outputText value="#{stepLogController.selected.stepLogId}" title="#{bundle.ViewStepLogTitle_stepLogId}"/>
                    <h:outputText value="#{bundle.ViewStepLogLabel_timeLog}"/>
                    <h:outputText value="#{stepLogController.selected.timeLog}" title="#{bundle.ViewStepLogTitle_timeLog}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStepLogLabel_steps}"/>
                    <h:outputText value="#{stepLogController.selected.steps}" title="#{bundle.ViewStepLogTitle_steps}"/>
                    <h:outputText value="#{bundle.ViewStepLogLabel_activityLogId}"/>
                    <h:outputText value="#{stepLogController.selected.activityLogId}" title="#{bundle.ViewStepLogTitle_activityLogId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stepLogController.destroyAndView}" value="#{bundle.ViewStepLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStepLogEditLink}"/>
                <br />
                <h:commandLink action="#{stepLogController.prepareCreate}" value="#{bundle.ViewStepLogCreateLink}" />
                <br />
                <h:commandLink action="#{stepLogController.prepareList}" value="#{bundle.ViewStepLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStepLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
